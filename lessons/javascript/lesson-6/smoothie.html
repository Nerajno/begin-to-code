<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order a Smoothie</title>
  </head>
  <body>
    <form id="smoothie-form">
      <h1>Order a Smoothie</h1>
      <div>
        <label for="name">What is your name?</label><br>
        <input name="name" type="text">
      </div>
      <div>
        <label for="flavor">What flavor?</label><br>
        <select name="flavor">
          <option value="strawberry">Strawberry</option>
          <option value="lemonade">Lemonade</option>
          <option value="mango">Mango</option>
        </select>
      </div>
      <div>
        <label>What size?</label><br>
        <label><input type="radio" name="size" value="big">Big</label>
        <label><input type="radio" name="size" value="medium">Medium</label>
        <label><input type="radio" name="size" value="small">Small</label>
      </div>
      <div>
        <label>Take out?</label><br>
        <input type="checkbox" name="take-out">
      </div>
      <div>
        <label>Additional Instructions?</label><br>
        <textarea name="additional-instructions"></textarea>
      </div>
      <button type="submit">Submit</button>
    </form>
    <div id="page-2"></div>
    <script src="jquery.js"></script>
    <script>
    $("#page-2").hide();

    $("#page-1").on("submit", function(event) {
      event.preventDefault();
      var name = $("[name='name']").val();
      var flavor = $("[name='flavor']").val();
      var size = $("[name='size']:checked").val();
      var takeout = $("[name='take-out']").prop("checked");
      $("#page-1").hide();
      $("#page-2").text(
        "Okay, " + name + "! One " + size + " "+ flavor + " smoothie coming up!" +
        "Take out: " + takeout
      );
      $("#page-2").show();
    });

    </script>
  </body>
</html>
