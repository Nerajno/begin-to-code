<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Game</title>
  </head>
  <body>
    <div>
      <label>You:</label>
      <span id="player"></span>
    </div>
    <div>
      <label>Computer:</label>
      <span id="computer"></span>
    </div>
    <p id="you-win">YOU WIN!!!</p>
    <p id="you-lose">YOU LOSE!!!</p>
    <p id="tie">TIE!!!</p>

    <button id="play-rock">Rock</button>
    <button id="play-paper">Paper</button>
    <button id="play-scissors">Scissors</button>

    <script src="jquery.js"></script>
    <script>

    $("#you-win").hide();
    $("#you-lose").hide();
    $("#tie").hide();

    function playComputer() {
      var choices = ["Rock", "Paper", "Scissors"];
      var choice = choices[Math.floor(Math.random() * 3)];
      $("#computer").text(choice);
    }

    function determineWinner() {
      var player = $("#player").text();
      var computer = $("#computer").text();
      if (player === computer) {
        $("#tie").show();
      }
      if ((player === "Rock" && computer === "Scissors") ||
          (player === "Scissors" && computer === "Paper") ||
          (player === "Paper" && computer === "Rock")) {
        $("#you-win").show();
      } else {
        $("#you-lose").show();
      }
    }

    $("#play-rock").click(function() {
      $("#player").text("Rock");
      playComputer();
      determineWinner();
    });

    $("#play-paper").click(function() {
      $("#player").text("Paper");
      playComputer();
      determineWinner();
    });

    $("#play-scissors").click(function() {
      $("#player").text("Scissors");
      playComputer();
      determineWinner();
    });

    </script>
  </body>
</html>
