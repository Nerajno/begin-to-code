<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Race</title>
    <style>
    #turtle, #rabbit {
      position: absolute;
    }
    #turtle {
    }
    #rabbit {
      top: 60px;
    }
    </style>
  </head>
  <body>

    <pre id="turtle">
      Turtle
    </pre>

    <pre id="rabbit">
      Rabbit
    </pre>

    <script src="jquery.js"></script>
    <script>

    $(window).on("keydown", function(event) {
      if (event.keyCode === 39) {
        var left = $("#rabbit").offset().left;
        $("#rabbit").css({ left: (left + 10) + "px" });
      } else if (event.keyCode === 37) {
        var left = $("#turtle").offset().left;
        $("#turtle").css({ left: (left + 10) + "px" });
      }
    });

    </script>
  </body>
</html>
