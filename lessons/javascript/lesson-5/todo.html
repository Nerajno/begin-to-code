<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
  </head>
  <body>
    <input id="add-new-task-input" type="text">
    <button id="add-new-task-button">Add Task</button>
    <ul id="task-list">
      <li>water plants <a href="#" class="delete">delete</a></li>
      <li>do homework <a href="#" class="delete">delete</a></li>
    </ul>
    <script src="jquery.js"></script>
    <script>
    $("#add-new-task-button").on("click", function() {
      var description = $("#add-new-task-input").val();
      var newLi = $("<li>" + description +
        ' <a href="#" class="delete">delete</a>');
      $("#task-list").append(newLi);
    });
    $("#task-list").on("click", "a.delete", function(event) {
      event.preventDefault();
      $(this).parent("li").remove();
    });
    </script>
  </body>
</html>
